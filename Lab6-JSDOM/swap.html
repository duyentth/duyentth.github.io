<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
    <style>
        .container{
            margin: auto;
            width: 55%;
            padding: 30px;
            margin-top: 40px;
            background-color: rgb(244, 242, 239);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
           
        }
        .images{
            display: flex;
            gap: 10px;
            justify-content: center;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img id="mycat" src="./images/cat.jpeg" alt="Cat" style="width:400px; height:300px">
            <img  id="mydog"  src="./images/dog.jpg" alt="Dog" style="width:400px; height:300px">
        </div>
        
        <div>
            <p for="" style="margin-top: 10px;">Click on Swap button to swap two images<p>
            <button id="swapBtn" style="font-size: 20px; font-weight:900">Swap</button>
        </div>
    </div>
    
    
    <script>
        
        document.querySelector("#swapBtn").addEventListener("click", function (){
            let catEle = document.querySelector("#mycat");
            let dogEle = document.querySelector("#mydog");
            let catSrc = catEle .getAttribute("src");
            let dogSrc = dogEle.getAttribute("src");
            catEle.setAttribute("src", dogSrc);
            dogEle.setAttribute("src", catSrc);
        });
    </script>
</body>
</html>
